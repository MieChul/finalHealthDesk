<div class="container">
    <h1 class="animated-heading">
      Journal Details
    </h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ journal.title }}</h5>
        <p class="card-text"><strong>Speciality:</strong> {{ journal.speciality }}</p>
        <p class="card-text"><strong>Country:</strong> {{ journal.country }}</p>
        <p class="card-text"><strong>Frequency:</strong> {{ journal.frequency }}</p>
      </div>
    </div>
  </div>
